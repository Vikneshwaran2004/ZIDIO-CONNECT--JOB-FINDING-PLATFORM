# Application Name
spring.application.name=JOBFIND

# Database Configuration - CHANGE PASSWORD HERE
spring.datasource.url=jdbc:mysql://localhost:3306/job_find?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=raghu1234#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Port
server.port=8080

# JWT Configuration
jwt.secret=zidio_secret_key
jwt.expiration=86400000

# Enable static resources
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Email Configuration (Optional - Comment out if not using)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com 
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Cloudinary Configuration (Optional - Comment out if not using)
cloudinary.cloud-name=YOUR_CLOUD_NAME
cloudinary.api-key=YOUR_API_KEY
cloudinary.api-secret=YOUR_API_SECRET

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.org.springframework=INFO
logging.level.com.JobFindingPlatform=DEBUG